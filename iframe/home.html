<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navigation.css">
    <style>

    </style>
</head>
<body>
<div id="slidershow" class="carousel slide" data-ride="carousel" data-wrap="true" data-interval="5000">
    <!--设置图片轮播的顺序-->
    <ol class="carousel-indicators">
        <li class="active" data-target="#slidershow" data-slide-to="0"></li>
        <li data-target="#slidershow" data-slide-to="1"></li>
        <li data-target="#slidershow" data-slide-to="2"></li>
        <li data-target="#slidershow" data-slide-to="3"></li>
        <li data-target="#slidershow" data-slide-to="4"></li>
    </ol>
    <!-- 设置轮播图片 -->
    <div class="carousel-inner">
        <div class="item active">
            <a href="##"><img src="../img/slideshow/1.jpg" alt=""></a>
        </div>
        <div class="item">
            <a href="##"><img src="../img/slideshow/2.jpg" alt=""></a>
        </div>
        <div class="item">
            <a href="##"><img src="../img/slideshow/3.jpg" alt=""></a>
        </div>
        <div class="item">
            <a href="##"><img src="../img/slideshow/4.jpg" alt=""></a>
        </div>

    </div>
    <a class="left carousel-control" href="#slidershow" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#slidershow" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" ></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
